---
layout: fancy-header
permalink: /menus/
title: "Menus"
headline: "Check out our menus"
---

  <div class="menus">

    <ul class="post-list">
      {% assign menus = site.menus | sort: 'order-by' %}
      {% for menu in menus %}
        <li>
          <h2 style="text-align: center">
            <a class="post-link" href="{{ site.baseurl }}{{ menu.url }}">{{ menu.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>

  </div>
